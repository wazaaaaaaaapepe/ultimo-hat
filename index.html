<html>
<head>
  <title>Último Hat Publicado ahora si</title>
</head>
<body>
  <h1>Último hat publicado en Roblox</h1>
  <div id="hatInfo">Cargando...</div>

  <script>
    fetch("https://catalog.roproxy.com/v1/search/items/details?Category=11&SortType=3&Limit=10")
      .then(response => {
        if (!response.ok) {
          throw new Error('Error en la respuesta de la API: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        if (data.data && data.data.length > 0) {
          const item = data.data[0]; // Obtén el primer item de la lista
          
          // Verifica si la propiedad thumbnail y url existen
          const thumbnailUrl = item.thumbnail && item.thumbnail.url ? item.thumbnail.url : 'https://www.roblox.com/favicon.ico'; // Imagen por defecto si no hay thumbnail

          // Ahora comprobamos si thumbnailUrl no es la URL por defecto antes de mostrarla
          const hatHtml = `
            <p><strong>Nombre:</strong> ${item.name}</p>
            <p><strong>Precio:</strong> ${item.price || "Gratis"}</p>
            <p><strong>Link:</strong> <a href="https://www.roblox.com/catalog/${item.id}" target="_blank">Ver en Roblox</a></p>
            <img src="${thumbnailUrl}" width="150">
          `;
          document.getElementById("hatInfo").innerHTML = hatHtml;
        } else {
          throw new Error('No se encontraron datos del sombrero');
        }
      })
      .catch(err => {
        document.getElementById("hatInfo").innerText = "Error al obtener datos: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
