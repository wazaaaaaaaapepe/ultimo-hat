<!DOCTYPE html>
<html>
<head>
  <title>Último Hat PUBLICADO Limited en Roblox</title>
</head>
<body>
  <h1>Último Hat LIMITED publicado en Roblox (incluyendo UGC Limiteds)</h1>
  <div id="hatInfo">Cargando...</div>

  <script>
    fetch("https://catalog.roproxy.com/v1/search/items/details?Category=11&SortType=3&Limit=30")
      .then(response => {
        if (!response.ok) {
          throw new Error('Error en la respuesta de la API: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        if (data.data && data.data.length > 0) {
          // Filtrar los ítems que tienen collectibleItemId y un precio mayor a 0
          const limitedItems = data.data.filter(item => item.collectibleItemId && item.price > 0);

          if (limitedItems.length === 0) {
            throw new Error("No se encontraron Limiteds recientemente.");
          }

          const item = limitedItems[0]; // El más reciente Limited
          
          // Verificamos que el item tenga un id antes de acceder a él
          if (!item.id) {
            throw new Error("El ítem no tiene un ID válido.");
          }

          // Comprobar si tiene una imagen
          const thumbnailUrl = item.thumbnail?.url || 'https://www.roblox.com/favicon.ico';

          // Si no tiene precio asignado, poner "Gratis"
          const price = item.price ? item.price : "Gratis";

          const hatHtml = `
            <p><strong>Nombre:</strong> ${item.name}</p>
            <p><strong>Precio:</strong> ${price}</p>
            <p><strong>Link:</strong> <a href="https://www.roblox.com/catalog/${item.id}" target="_blank">Ver en Roblox</a></p>
            <img src="${thumbnailUrl}" width="150">
          `;
          document.getElementById("hatInfo").innerHTML = hatHtml;
        } else {
          throw new Error('No se encontraron datos del sombrero');
        }
      })
      .catch(err => {
        document.getElementById("hatInfo").innerText = "Error al obtener datos: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
