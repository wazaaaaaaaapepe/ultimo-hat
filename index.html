<!DOCTYPE html>
<html>
<head>
  <title>Ãšltimos Limiteds de Rolimons</title>
</head>
<body>
  <h1>Algunos Limiteds (segÃºn Rolimons)</h1>
  <div id="limitedList">Cargando datos desde Rolimons...</div>

  <script>
    fetch("https://www.rolimons.com/itemapi/itemdetails")
      .then(response => response.json())
      .then(data => {
        const items = data.items;
        const itemIds = Object.keys(items).slice(0, 10); // Mostrar solo los primeros 10

        let html = "";

        itemIds.forEach(id => {
          const item = items[id];
          const name = item[0];
          const rap = item[1];
          const value = item[2];
          const demand = item[3];
          const rarity = item[4];
          const trend = item[5];

          html += `
            <div style="margin-bottom: 20px;">
              <p><strong>ğŸ§¢ Nombre:</strong> ${name}</p>
              <p><strong>ğŸ’° Valor:</strong> ${value || "N/A"}</p>
              <p><strong>ğŸ“ˆ RAP:</strong> ${rap || "N/A"}</p>
              <p><strong>ğŸ”¥ Demanda:</strong> ${demand}</p>
              <p><strong>ğŸŒŸ Rareza:</strong> ${rarity}</p>
              <p><strong>ğŸ“Š Tendencia:</strong> ${trend}</p>
              <p><a href="https://www.roblox.com/catalog/${id}" target="_blank">Ver en Roblox</a></p>
              <hr>
            </div>
          `;
        });

        document.getElementById("limitedList").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("limitedList").innerText = "Error al cargar datos: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
