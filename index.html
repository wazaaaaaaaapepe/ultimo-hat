<!DOCTYPE html>
<html>
<head>
  <title>Último Hat Limited Publicado</title>
</head>
<body>
  <h1>Último hat LIMITED publicado en Roblox</h1>
  <div id="hatInfo">Cargando...</div>

  <script>
    fetch("https://catalog.roproxy.com/v1/search/items/details?Category=11&SortType=3&Limit=30")
      .then(response => {
        if (!response.ok) {
          throw new Error('Error en la respuesta de la API: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        if (data.data && data.data.length > 0) {
          // Filtramos solo los items que son Limited o Limited Unique
          const limitedItems = data.data.filter(item => item.isLimited || item.isLimitedUnique);

          if (limitedItems.length === 0) {
            document.getElementById("hatInfo").innerText = "No se encontraron Limiteds recientemente.";
            return;
          }

          const item = limitedItems[0]; // El primer Limited reciente

          const thumbnailUrl = item.thumbnail && item.thumbnail.url ? item.thumbnail.url : 'https://www.roblox.com/favicon.ico';

          const hatHtml = `
            <p><strong>Nombre:</strong> ${item.name}</p>
            <p><strong>Precio:</strong> ${item.price || "Gratis"}</p>
            <p><strong>Tipo de Limited:</strong> ${item.isLimitedUnique ? "Limited Unique" : "Limited"}</p>
            <p><strong>Link:</strong> <a href="https://www.roblox.com/catalog/${item.id}" target="_blank">Ver en Roblox</a></p>
            <img src="${thumbnailUrl}" width="150">
          `;
          document.getElementById("hatInfo").innerHTML = hatHtml;
        } else {
          throw new Error('No se encontraron datos del sombrero');
        }
      })
      .catch(err => {
        document.getElementById("hatInfo").innerText = "Error al obtener datos: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
