<!DOCTYPE html>
<html>
<head>
  <title>Último Hat Publicado ahora sí</title>
</head>
<body>
  <h1>Último Hat LIMITED PUBLICADO Y REVENDIBLE en Roblox</h1>
  <div id="hatInfo">Cargando...</div>

  <script>
    fetch("https://catalog.roproxy.com/v1/search/items/details?Category=11&SortType=3&Limit=30")
      .then(response => {
        if (!response.ok) {
          throw new Error('Error en la respuesta de la API: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        if (data.data && data.data.length > 0) {
          // Filtrar solo los ítems que son Limiteds y pueden ser revendidos
          const revitableLimiteds = data.data.filter(item => {
            // El ítem debe tener un ID coleccionable y un precio mayor que 500 Robux (precios típicos de Limiteds)
            return item.collectibleItemId && item.price && item.price > 500;
          });

          if (revitableLimiteds.length === 0) {
            throw new Error("No se encontraron Limiteds revendibles recientemente.");
          }

          const item = revitableLimiteds[0]; // El más reciente Limited
          
          const thumbnailUrl = item.thumbnail?.url || 'https://www.roblox.com/favicon.ico';

          const hatHtml = `
            <p><strong>Nombre:</strong> ${item.name}</p>
            <p><strong>Precio:</strong> ${item.price || "Gratis"}</p>
            <p><strong>Link:</strong> <a href="https://www.roblox.com/catalog/${item.id}" target="_blank">Ver en Roblox</a></p>
            <img src="${thumbnailUrl}" width="150">
          `;
          document.getElementById("hatInfo").innerHTML = hatHtml;
        } else {
          throw new Error('No se encontraron datos del sombrero');
        }
      })
      .catch(err => {
        document.getElementById("hatInfo").innerText = "Error al obtener datos: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
